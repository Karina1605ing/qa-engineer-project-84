  requirement: |
    Информация об оформленном заказе передается на сервер
  prerequisites: |
    Открыто веб-приложение интернет-магазина https://hexlet-products-store.vercel.app/
    товар iPhone 9 добавлен в корзину
  test-data: |
   передача информации о заказе на сервер
