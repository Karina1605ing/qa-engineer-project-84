- summary: |
    Проверка пагинации страниц веб-приложения
  requirement: |
    Сайт должен иметь пагинацию страниц
  prerequisites: |
    Открыто веб-приложение интернет-магазина https://hexlet-products-store.vercel.app/
  test-data: |
   Пагинация страниц
  steps:
    - нажимаем на кнопку "Next" в инструменте перелистывания страниц
    - повторно нажимаем на ккнопку "Next" в инструменте перелистывания страниц до конца каталога
    - нажимаем на кнопку "Previous" в инструменте перелистывания страниц
    - повторно нажимаем на кпонку "Previous" в инструменте перелистывания страниц до начала каталога
  expected-result: |
    Страницы перелистываются до конца вперед и на начало

