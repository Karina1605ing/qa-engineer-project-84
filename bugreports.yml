- summary: |
    Поиск по ключевому слову не охватывает весь каталог
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. В строке  "Поиск" ввести ключевое слово "laptop"
