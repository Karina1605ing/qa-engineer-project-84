- summary: |
    При смене языка веб-приложения не весь интерфейс переводится на другой язык.
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку "Language"
    3. В выпадающем списке выбрать "Russian"
  expected-result: |
    Интерфейс интернет-магазина меняется на русский язык
  actual-result: |
    При смене языка на русский, описания товара в карточках товаров в каталоге остались на английском языке. 
