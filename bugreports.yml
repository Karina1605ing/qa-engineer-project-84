- summary: |
    Поиск по ключевому слову не охватывает весь каталог
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. В строке  "Поиск" ввести ключевое слово "laptop"
  expected-result: |
    На странице каталога высветятся все товары, которые являются ноутбуками
  actual-result: |
    На странице высвечиваются только те товары, в названии которых имеется слово "laptop", на деле же товаров больше

- summary: |
    Поиск по категории не работает 
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. В строке  "Поиск" ввести категорию "sunglasses"
  expected-result: |
    На странице каталога высветятся все товары, которые относятся к данной категории
  actual-result: |
    На странице ничего не высвечивается, выводится сообщение "Nothing found!"

- summary: |
    Фильтр по категории охватывает только конкретную открытую страницу каталога
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать на выпадающий список категорий, ищем категорию "Tops"
  expected-result: |
    Применяется фильтр по категории
  actual-result: |
    В перечне категорий нет позиции "Tops", хотя товар в катологе есть. Перечень категорий в фильтре выводится только по конкретной странице, а не по всему каталогу.

- summary: |
    Фильтр по цене не работает на актуальных ценах со скидкой
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Применить фильтр на ценовой диапазон от 0 до 500
  expected-result: |
    Высвечиваются все товары с актуальной ценой от 0 до 500
  actual-result: |
    Фильтр по цене применятеся на цены без скидки. Товары с актуальной ценой до 500, старая цена которых выше 500, не высвечиваются.

- summary: |
    Фильтр по категории не сбрасывается 
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Применить фильтр по категории "laptops"
    3. Нажать на выпадающий список для отмены фильтра по категории
  expected-result: |
    Есть возможность сбросить примененный фильтр по категории
  actual-result: |
    Фильтр по категории сбросить нельзя, только заменить категорию. Для возврата к полному каталогу приходится обновлять страницу.

- summary: |
    В пагинации страниц присутствуют лишние кнопки
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку "Next" в инструменте перелистывания страниц
    3. Повторно нажать на кнопку "Next" в инструменте перелистывания страниц до конца каталога
    4. Нажрать на кнопку "Previous" в инструменте перелистывания страниц
    5. Повторно нажать на кпонку "Previous" в инструменте перелистывания страниц до начала каталога
  expected-result: |
    Страницы перелистываются до конца вперед и на начало
  actual-result: |
    Кнопка "Previous" на стартовой странице лишняя, Кнопка "Next" на последнее странице лишняя.

