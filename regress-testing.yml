    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Применить фильтр по производителям "Boho Decor" и "Apple"
    3. Применить фильтр на ценовой диапазон от 0 до 500
  expected-result: |
    Высвечиваются все товары производителей "Boho Decor" и "Apple" с актуальной ценой от 0 до 500
  actual-result: |
    Фильтр по цене применятеся на цены без скидки. Товары с актуальной ценой до 500, старая цена которых выше 500, не высвечиваются.

