- summary: |
    Фильтр по категории работает некорректно 
  environment: |
    Google Chrome	121.0.6167.184 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать на выпадающий список категорий, ищем категорию "Tops"
  expected-result: |
    Применяется фильтр по категории
  actual-result: |
    В перечне категорий нет позиции "Tops", хотя товар в катологе есть. Перечень категорий в фильтре выводится только по конкретной странице, а не по всему каталогу.

